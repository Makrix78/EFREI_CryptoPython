<!DOCTYPE html>
<html>
<head>
    <title>Maison avec avion et visage d'ogre</title>
</head>
<body>
    <svg width="500" height="500" style="background-color:white; border:1px solid black;">
        <!-- Maison -->
        <rect x="150" y="200" width="200" height="200" fill="yellow" stroke="black" stroke-width="2" />
        
        <!-- Toit -->
        <polygon points="150,200 250,100 350,200" fill="red" stroke="black" stroke-width="2" />

        <!-- Porte -->
        <rect x="230" y="300" width="40" height="100" fill="orange" stroke="black" stroke-width="2" />
        
        <!-- Fenêtre -->
        <rect x="180" y="220" width="50" height="50" fill="white" stroke="black" stroke-width="2" />
        <line x1="180" y1="245" x2="230" y2="245" stroke="black" stroke-width="2" />
        <line x1="205" y1="220" x2="205" y2="270" stroke="black" stroke-width="2" />

        <!-- Cheminée -->
        <rect x="270" y="130" width="20" height="50" fill="red" stroke="black" stroke-width="2" />
        <circle cx="280" cy="120" r="5" fill="gray" />
        <path d="M280 120 q-10 10 -20 0" stroke="gray" stroke-width="2" fill="none" />

        <!-- Soleil -->
        <circle cx="400" cy="80" r="30" fill="yellow" />
        <line x1="400" y1="20" x2="400" y2="50" stroke="yellow" stroke-width="4" />
        <line x1="400" y1="110" x2="400" y2="140" stroke="yellow" stroke-width="4" />
        <line x1="340" y1="80" x2="370" y2="80" stroke="yellow" stroke-width="4" />
        <line x1="430" y1="80" x2="460" y2="80" stroke="yellow" stroke-width="4" />
        <line x1="370" y1="50" x2="350" y2="30" stroke="yellow" stroke-width="4" />
        <line x1="430" y1="50" x2="450" y2="30" stroke="yellow" stroke-width="4" />
        <line x1="370" y1="110" x2="350" y2="130" stroke="yellow" stroke-width="4" />
        <line x1="430" y1="110" x2="450" y2="130" stroke="yellow" stroke-width="4" />

        <!-- Nuages -->
        <ellipse cx="100" cy="80" rx="40" ry="20" fill="white" />
        <ellipse cx="140" cy="80" rx="30" ry="15" fill="white" />
        <ellipse cx="120" cy="70" rx="30" ry="20" fill="white" />
        <ellipse cx="300" cy="50" rx="50" ry="25" fill="white" />
        <ellipse cx="350" cy="60" rx="40" ry="20" fill="white" />
        <ellipse cx="320" cy="40" rx="35" ry="15" fill="white" />

        <!-- Avion de chasse -->
        <polygon points="250,50 270,40 300,50 280,60 290,70 260,70 250,80 230,70 240,60 220,50" 
                 fill="gray" stroke="black" stroke-width="2" />
        <!-- Cockpit -->
        <ellipse cx="265" cy="50" rx="10" ry="5" fill="black" />
        <!-- Queue -->
        <polygon points="300,50 310,30 320,40 310,50" fill="gray" stroke="black" stroke-width="2" />

        <!-- Visage ogre -->
        <circle cx="100" cy="400" r="50" fill="green" stroke="black" stroke-width="2" />
        <circle cx="85" cy="390" r="8" fill="white" />
        <circle cx="115" cy="390" r="8" fill="white" />
        <circle cx="85" cy="390" r="4" fill="black" />
        <circle cx="115" cy="390" r="4" fill="black" />
        <ellipse cx="100" cy="415" rx="20" ry="10" fill="black" />
        <rect x="75" y="370" width="10" height="20" fill="green" stroke="black" stroke-width="2" />
        <rect x="115" y="370" width="10" height="20" fill="green" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
