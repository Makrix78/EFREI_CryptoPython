<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chenille</title>
</head>
<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: cyan; margin: 10px; position: relative;">
                <div style="position: absolute; top: 10px; left: 10px; width: 20px; height: 20px; background-color: white; border-radius: 50%;"></div>
                <div style="position: absolute; top: 10px; right: 10px; width: 20px; height: 20px; background-color: white; border-radius: 50%;"></div>
                <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 40px; height: 10px; background-color: pink; border-radius: 5px;"></div>
            </div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: blue; margin: 10px;"></div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: orange; margin: 10px;"></div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: magenta; margin: 10px;"></div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: lime; margin: 10px;"></div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: lightblue; margin: 10px;"></div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: peachpuff; margin: 10px;"></div>
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: lightgray; margin: 10px;"></div>
        </div>
        <p style="margin-top: 20px; font-size: 24px;">La chenille qui vous forme</p>
    </div>
</body>
</html>
