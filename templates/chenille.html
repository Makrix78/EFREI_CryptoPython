<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chenille</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .chenille {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .segment {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            margin-left: -15px;
            border: 3px solid black;
        }

        .head {
            background-color: cyan;
            z-index: 2;
            margin-left: 0;
        }

        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            top: 30px;
        }

        .eye.left {
            left: 25px;
        }

        .eye.right {
            right: 25px;
        }

        .pupil {
            position: absolute;
            width: 7px;
            height: 7px;
            background-color: black;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        .mouth {
            position: absolute;
            width: 40px;
            height: 15px;
            background-color: pink;
            border-radius: 10px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .antenna {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            top: -30px;
        }

        .antenna.left {
            left: 20px;
        }

        .antenna.right {
            right: 20px;
        }

        .antenna-line {
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: black;
            top: -30px;
        }

        .antenna-line.left {
            left: 24px;
        }

        .antenna-line.right {
            right: 24px;
        }

        .foot {
            position: absolute;
            bottom: -15px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid black;
        }

        .foot.left {
            left: 15px;
        }

        .foot.right {
            right: 15px;
        }

        .segment:nth-child(2) {
            background-color: blue;
        }

        .segment:nth-child(3) {
            background-color: orange;
        }

        .segment:nth-child(4) {
            background-color: magenta;
        }

        .segment:nth-child(5) {
            background-color: lime;
        }

        .segment:nth-child(6) {
            background-color: lightblue;
        }

        .segment:nth-child(7) {
            background-color: peachpuff;
        }

        .segment:nth-child(8) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="chenille">
        <div class="segment head">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
            <div class="antenna-line left"></div>
            <div class="antenna left"></div>
            <div class="antenna-line right"></div>
            <div class="antenna right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="segment">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
    </div>
</body>
</html>
