<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">un autre tableau</th>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="4"></td>
            <td rowspan="2"></td>
            <td rowspan="4">
                <table style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td rowspan="2"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- Ces cellules sont vides car elles sont couvertes par les cellules rowspan des colonnes précédentes -->
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <!-- Ces cellules sont vides car elles sont couvertes par les cellules rowspan des colonnes précédentes -->
        </tr>
        <tr>
            <td></td>
            <!-- Ces cellules sont vides car elles sont couvertes par les cellules rowspan des colonnes précédentes -->
        </tr>
    </table>
</body>
</html>
