<html>
<head>
<script>
function affichage() {
    // Afficher un message d'alerte
    alert("Tout est OK !");
    
    // Ajouter dynamiquement une case cochable pour contrôler l'image
    const container = document.getElementById('checkboxContainer');
    if (!document.getElementById('imageCheckbox')) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'imageCheckbox';
        checkbox.onclick = function() {
            if (checkbox.checked) {
                document.getElementById('monImage').style.display = 'block';
            } else {
                document.getElementById('monImage').style.display = 'none';
            }
        };

        const label = document.createElement('label');
        label.htmlFor = 'imageCheckbox';
        label.innerText = " Afficher l'image";

        container.appendChild(checkbox);
        container.appendChild(label);
    }
}

function cacher() {
    document.getElementById('DuTexte').style.display = "none";
}

function presenter() {
    document.getElementById('DuTexte').style.display = "block";
}

function controler() {
    if (document.getElementById('Control').checked) {
        alert("Bouton option coché");
    } else {
        alert("Bouton option NON coché");
    }
}
</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>
<h2>Boite de dialogue</h2>
<button onclick="affichage()">Afficher</button>
<hr/>
<p id="DuTexte">Ma phrase de texte</p>
<button onclick="presenter()">Présenter</button>
<button onclick="cacher()">Cacher</button>
<hr/>
<p>Option<input type="checkbox" id="Control"></p>
<button onclick="controler()">Check</button>
<hr/>

<div id="checkboxContainer"></div>

<!-- Image ajoutée -->
<img id="monImage" src="https://via.placeholder.com/150" alt="Exemple d'image" style="display: none; margin-top: 10px;">

</body>
</html>
