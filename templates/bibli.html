<html>
<head>
<script>
function affichage() {
    alert("Tout est OK !");
}

function cacher() {
    document.getElementById('DuTexte').style.display = "none";
}

function presenter() {
    document.getElementById('DuTexte').style.display = "block";
}

function controler() {
    if (document.getElementById('Control').checked) {
        alert("Bouton option coché");
    } else {
        alert("Bouton option NON coché");
    }
}

function afficherImage() {
    document.getElementById('monImage').style.display = "block";
}

function cacherImage() {
    document.getElementById('monImage').style.display = "none";
}
</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>

<h2>Boite de dialogue</h2>
<button onclick="affichage()">Afficher</button>
<hr/>

<p id="DuTexte">Ma phrase de texte</p>
<button onclick="presenter()">Présenter</button>
<button onclick="cacher()">Cacher</button>
<hr/>

<p>Option <input type="checkbox" id="Control"></p>
<button onclick="controler()">Check</button>
<hr/>

<h2>Affichage d'une image</h2>
<button onclick="afficherImage()">Afficher l'image</button>
<button onclick="cacherImage()">Cacher l'image</button>
<br>
<img id="monImage" src="https://media.licdn.com/dms/image/v2/C4E03AQEIA_qtVPBR8Q/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1661423535926?e=2147483647&v=beta&t=gpUme4PmdPWNmTDC1F6xUR9QCovzJvVhwxPeCG6WWww" alt="Exemple d'image" style="display: none; margin-top: 10px;">

</body>
</html>
