<html>
<head>
<script>
function affichage() {
    const checkbox = document.getElementById('imageCheckbox');
    const image = document.getElementById('monImage');
    
    // Vérifie si la case est cochée
    if (checkbox.checked) {
        image.style.display = "block"; // Affiche l'image
    } else {
        alert("Veuillez cocher 'Image 1' pour afficher l'image."); // Message d'alerte
        image.style.display = "none"; // Masque l'image si la case n'est pas cochée
    }
}
</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>

<!-- Case cochable pour sélectionner l'image -->
<h2>Boîte de dialogue</h2>
<p>
    <input type="checkbox" id="imageCheckbox">
    <label for="imageCheckbox">Image 1</label>
</p>

<!-- Bouton pour afficher l'image -->
<button onclick="affichage()">Afficher</button>

<!-- Image associée -->
<img 
    id="monImage" 
    src="https://media.licdn.com/dms/image/v2/C4E03AQEIA_qtVPBR8Q/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1661423535926?e=2147483647&v=beta&t=gpUme4PmdPWNmTDC1F6xUR9QCovzJvVhwxPeCG6WWww" 
    alt="Image d'exemple" 
    style="display: none; margin-top: 10px;"
>
<hr/>

<!-- Autres fonctionnalités -->
<p id="DuTexte">Ma phrase de texte</p>
<button onclick="document.getElementById('DuTexte').style.display='block'">Présenter</button>
<button onclick="document.getElementById('DuTexte').style.display='none'">Cacher</button>
<hr/>
<p>Option<input type="checkbox" id="Control"></p>
<button onclick="alert(document.getElementById('Control').checked ? 'Bouton option coché' : 'Bouton option NON coché')">Check</button>
</body>
</html>
